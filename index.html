<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet tutorial</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

     <style>
       #map { height: 100vh; }
       body { margin: 0; padding: 0; }
      </style>
</head>
<body>
  <div id="map"></div>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 <script>
  //51.44976,-2.59838
  var map = L.map('map').setView([51.44976,-2.59838], 12);
  L.tileLayer('https://jhancock532.github.io/bristol-green-map/tiles/{z}/{x}/{y}.jpg', {
    minZoom: 12,
    maxNativeZoom: 15,
    maxZoom: 17,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap | MapBox</a>'
}).addTo(map);
</script>
</body>
</html>
